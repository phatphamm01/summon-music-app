<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body class="bg-gray-900">
    <div class="mobile">
      <div class="box shadow-md">
        <div class="flex flex-col">
          <div class="logo__container mt-40">
            <div class="logo cursor-pointer">
              <div class="logo__moon"></div>
              <div class="logo__sun"></div>
            </div>
          </div>
          <section class="form mt-10">
            <form action="" method="post">
              <span style="display: block; text-align: center; color: red"
                >${message}</span
              >

              <div class="form__container container-m">
                <div class="input">
                  <input type="text" placeholder="Fullname" name="fullname" />
                </div>
                <div class="input">
                  <input type="text" placeholder="Username" name="username" />
                </div>
                <div class="input">
                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                  />
                </div>
                <div class="form__control mt-6 flex justify-between">
                  <div class="control__left">
                    <input id="checkpass" name="checkpass" type="checkbox" />
                    <label for="checkpass">Save Password</label>
                  </div>
                  <div class="cursor-pointer control__right font-bold text-md">
                    <a href="./login">Login</a>
                  </div>
                </div>
                <button type="submit" class="form__btn">Sign up</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
